{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="bg-white mt-16 flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-16 w-auto" src="{% static 'img/Logo.jpg' %}" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-black">Update your info</h2>
    </div>

    <div class=" rounded-md px-8 py-4 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="{% url 'update_user'%}" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}

            <div>
                <button type="submit" class="flex w-full justify-center rounded-full bg-orange-500 px-4 py-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-500">Update</button>
            </div>
        </form>

      
    </div>
</div>
{% endblock %}
