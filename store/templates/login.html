{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="mt-16 flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-16 w-auto" src="{% static 'img/Logo.jpg' %}" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Log in to your account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="{% url 'login'%}" method="POST">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-300">User name </label>
          <div class="mt-2">
            <input id="username" name="username" type="text"  required class="block w-full rounded-full border-0 px-4 py-2 text-gray-300 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-300">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-orange-500 hover:text-orange-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2 ">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-full border-0 px-4 py-2 text-gray-300 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-500 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-full bg-orange-500 px-4 py-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-500">Log in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a href="{% url 'register'%}" class="font-semibold leading-6 text-orange-500 hover:text-orange-500">Sign-Up here</a>
      </p>
    </div>
  </div>
  {% endblock %}
